<ion-header>

  <ion-navbar>
    <ion-title>Telefonía Fija</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item (click)="goToProducts(1,'100 minutos a telefonía local')">
          <ion-thumbnail item-start>
            <img src="assets/imgs/telefonia-local.png">
          </ion-thumbnail>
          <h1>100 minutos</h1>
          <h2>$10.000</h2>
        </ion-item>
        <ion-item (click)="goToProducts(1,'500 minutos a telefonía local')">
          <ion-thumbnail item-start>
            <img src="assets/imgs/telefonia-local.png">
          </ion-thumbnail>
          <h1>500 minutos</h1>
          <h2>$20.000</h2>
        </ion-item>
        <ion-item (click)="goToProducts(1,'700 minutos a telefonía local')">
          <ion-thumbnail item-start>
            <img src="assets/imgs/telefonia-local.png">
          </ion-thumbnail>
          <h1>700 minutos</h1>
          <h2>$30.000</h2>
        </ion-item>
        <ion-item (click)="goToProducts(1,'minutos ilimitados a telefonía local')">
          <ion-thumbnail item-start>
            <img src="assets/imgs/telefonia-local.png">
          </ion-thumbnail>
          <h1>minutos ilimitados</h1>
          <h2>$40.000</h2>
        </ion-item>
    </ion-list>
</ion-content>
