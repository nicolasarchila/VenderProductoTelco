<ion-header>

  <ion-navbar>
    <ion-title>Especificar productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="margin-left-50" src="../../assets/imgs/telefonia-movil.png">
  <p class="title-products">Arma tu paquete como lo desees con los productos que escogiste</p>
  <ion-list *ngFor="let item of productsList">
    <button [ngClass]="{'success': item.success==1}" ion-item (click)="itemSelected(item)">
      {{ item.text }}
      <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon> 
    </button>  
  </ion-list>
  <button ion-button round [disabled]=(error) class="get-package" margin-top (click)="goToLogin()">
      <ion-icon name="ios-clipboard-outline"></ion-icon> Adquirir paquete
  </button>
</ion-content>
