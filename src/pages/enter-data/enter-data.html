  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Ingresar Datos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="title-products">Por favor ingresar tus datos para finalizar la compra</p>
  <ion-item class="txt-user">
    <ion-label floating>*Email</ion-label>
    <ion-input (change)="validateDate()" type="text" value="" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item class="txt-user">
    <ion-label floating>*Nombres</ion-label>
    <ion-input (change)="validateDate()" type="text" value="" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item class="txt-user">
    <ion-label floating>*Apellidos</ion-label>
    <ion-input (change)="validateDate()" type="text" value="" [(ngModel)]="lastName"></ion-input>
  </ion-item>
  <ion-item class="txt-user">
    <ion-label floating>*Identificación</ion-label>
    <ion-input (change)="validateDate()" type="text" value="" [(ngModel)]="identification"></ion-input>
  </ion-item>
  <ion-item class="txt-user">
    <ion-label floating>*Teléfono</ion-label>
    <ion-input (change)="validateDate()" type="text" value="" [(ngModel)]="telephone"></ion-input>
  </ion-item>
  <ion-item class="txt-user">
    <ion-label floating>*Dirección</ion-label>
    <ion-input (change)="validateDate()" type="text" value="" [(ngModel)]="address"></ion-input>
  </ion-item>
  <ion-item class="txt-user">
    <ion-label floating>*Salario</ion-label>
    <ion-input (change)="validateDate()" type="number" value="" [(ngModel)]="salary"></ion-input>
  </ion-item>
  <button [disabled]="error" ion-button round class="margin-left-70 margin-top-50" (click)="goToProductsResume()">
    <ion-icon name="person"></ion-icon> Ingresar Datos
  </button>
</ion-content>
