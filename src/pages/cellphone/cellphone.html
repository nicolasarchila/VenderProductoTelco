<ion-header>

  <ion-navbar>
    <ion-title>Escoge tu Celular</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item (click)="goToProducts(5,'Iphone 8 64 GB')">
          <ion-thumbnail item-start>
            <img src="assets/imgs/iphone8.png">
          </ion-thumbnail>
          <h1>Iphone 8 64 GB</h1>
          <h2>$2.500.000</h2>
        </ion-item>
        <ion-item (click)="goToProducts(5,'Iphone X 256 GB')">
          <ion-thumbnail item-start>
            <img src="assets/imgs/celular.png">
          </ion-thumbnail>
          <h1>Iphone X 256 GB</h1>
          <h2>$4.500.000</h2>
        </ion-item>
        <ion-item (click)="goToProducts(5,'Samsung S8')">
          <ion-thumbnail item-start>
            <img src="assets/imgs/samsungs8.png">
          </ion-thumbnail>
          <h1>Samsung S8</h1>
          <h2>$1.500.000</h2>
        </ion-item>
        <ion-item (click)="goToProducts(5,'Huawei P10')">
          <ion-thumbnail item-start>
            <img src="assets/imgs/huaweip10.png">
          </ion-thumbnail>
          <h1>Huawei P10</h1>
          <h2>$1.000.000</h2>
        </ion-item>
        <ion-item (click)="goToProducts(5,'Iphone Xs 256 GB')">
          <ion-thumbnail item-start>
            <img src="assets/imgs/iphonexs.png">
          </ion-thumbnail>
          <h1>Iphone Xs 256 GB</h1>
          <h2>$5.000.000</h2>
        </ion-item>  
    </ion-list>
