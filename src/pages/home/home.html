<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="txt-user">
    <ion-label floating>Usuario</ion-label>
    <ion-input type="text" value="" [(ngModel)]="user"></ion-input>
  </ion-item>
  <ion-item class="txt-password">
    <ion-label floating>Password</ion-label>
    <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
  </ion-item>
  <button ion-button round class="margin-left-100 margin-top-100" (click)="goToEnterData()">
    <ion-icon name="person"></ion-icon> Ingresar
  </button>
</ion-content>
